---
id: interview order fee waiver request
mandatory: False
code: |
  # Set the allowed courts for this interview
  allowed_courts = []
  nav.set_section("section_info")

  set_progress(progress_basic)
  users[0].name.first
  court_type_selection
  county_choice
  if court_count > 1:
    court_index = court_index_for_specific_court_type
  else:
  # This means there is only one court of this type for this county.
    court_index = list(court_list.filter_courts_by_2([county_choice], [court_type], column_1='address_county', column_2='type'))[0][0]
  the_court

  if court_type == 'circuit':
    case_type
  elif court_type == 'district':
    case_type = 'Parties'
  elif court_type == 'probate':
    case_type = 'Matter'

  set_progress(progress_user)
  if case_type == 'Parties':
    collect_party_info
  elif case_type == 'Matter':
    in_the_matter_of
  docket_number

  set_progress(progress_affidavit)

  nav.set_section("section_affidavit")
  if pa_received:
    set_progress(progress_pa)
    pa_food_assistance_program # just to trigger the page with all the checkboxes
    if pa_mdhhs or pa_other:
      if pa_mdhhs:
        pa_mdhhs_case_number
      if pa_other:
        pa_other_types
    elif pa_supplemental_security:
      pa_ssa_number
  elif case_type == 'Parties' and users[0].has_attorney == False:
    legal_service_representation = False
    check_for_indigency
  elif legal_service_representation:
    set_progress(progress_legal_rep)
    legal_service_provider
  else:
    check_for_indigency
  nav.set_section("section_final")

  interview_order_fee_waiver_request = True

