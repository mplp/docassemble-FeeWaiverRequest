---
reconsider: True
code: |
  # "Other" meaning types of assistance that are not explicitly listed on MC20 Fee Waiver Request
  pa_other_calc = pa_received and (pa_state_disability or pa_state_emergency_relief or pa_refugee_assistance or pa_other)

---
reconsider: True
code: |
  # "Other" meaning types of assistance that are not explicitly listed on MC20 Fee Waiver Request
  pa_other_list = ''

